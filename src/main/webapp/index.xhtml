<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Consultas</title>
</h:head>

<h:body>
	<h2>Hello, World!</h2>
	<h:form>
		<h:panelGrid columns="8">
			<h:outputText value="Nome:"/>
			<h:inputText value="#{consultaBean.consulta.nome}" />
			
			<h:outputText value="E-mail:"/>
			<h:inputText value="#{consultaBean.consulta.email}" />
			
			<h:outputText value="Senha:"/>
			<h:inputSecret value="#{consultaBean.consulta.senha}" />
			
			<h:commandButton action="#{consultaBean.cadastrar}" value="Cadastrar"/>
		</h:panelGrid>
	</h:form>
	
	
	<h2>Lista de Consultas</h2>
	
	<h:dataTable value="#{consultaBean.consultas}" var="consulta">
	     <h:column>
	        <h:outputText value="#{consulta.nome}"></h:outputText>
	    </h:column>
	</h:dataTable>
	
</h:body>

</html>
