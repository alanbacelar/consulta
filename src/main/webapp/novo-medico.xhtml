<ui:composition template="/WEB-INF/templates/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="title">Novo Médico</ui:define>

	<ui:define name="content">
		<div class="page-header">
			<h1>
				Novo Médico <small>Cadastre um novo Médico</small>
			</h1>
		</div>

		<h:form>
			<h:panelGrid>
				<div class="form-group">
					<h:outputText value="Nome:" />
					<h:inputText styleClass="form-control" id="nomeInput"
						value="#{medicoBean.medico.nome}" required="true"
						requiredMessage="Informe o nome do médico" />
					<h:message for="nomeInput" class="text-danger" />	
				</div>

				<div class="form-group">
					<h:outputText value="Sobrenome:" />
					<h:inputText styleClass="form-control" id="sobrenomeInput"
						value="#{medicoBean.medico.sobrenome}" required="true" requiredMessage="Informe o sobrenome do médico" />
					<h:message for="sobrenomeInput" class="text-danger" />	
				</div>

				<div class="form-group">
					<h:outputText value="Especialidade: " />
					<h:selectOneMenu styleClass="form-control" id="especialidadeSelect"
						value="#{medicoBean.medico.especialidade}">
						<f:selectItem itemValue="null" itemLabel="selecione.." />
						<f:selectItems value="#{especialidadeBean.especialidades}"
							var="especialidade" itemValue="#{especialidade}"
							itemLabel="#{especialidade.nomeEspecialidade}" />
					</h:selectOneMenu>
					<h:message for="especialidadeSelect" class="text-danger" />
				</div>

				<div class="form-group">
					<h:commandButton styleClass="btn btn-primary"
						action="#{medicoBean.salvar}" value="Cadastrar" />
				</div>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
