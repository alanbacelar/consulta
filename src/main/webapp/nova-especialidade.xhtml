<ui:composition template="/WEB-INF/templates/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="title">Nova Especialidade Médica</ui:define>

	<ui:define name="content">
		<div class="page-header">
			<h1>
				Nova Especialidade Médica <small>Cadastre uma nova
					especialidade médica</small>
			</h1>
		</div>

		<h:form>
			<h:panelGrid>
				<div class="form-group">
					<h:outputText value="Nome:" />
					<h:inputText styleClass="form-control" id="especialidadeInput"
						value="#{especialidadeBean.especialidade.nomeEspecialidade}"
						required="true" />
						<h:message for="especialidadeInput" class="text-danger" />
				</div>
				
				<div class="form-group">
					<h:commandButton styleClass="btn btn-primary"
						action="#{especialidadeBean.salvar}" value="Cadastrar" />
				</div>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
