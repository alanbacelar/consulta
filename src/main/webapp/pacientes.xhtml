<ui:composition template="/WEB-INF/templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
>
   <ui:define name="title">Lista de Pacientes</ui:define>

    <ui:define name="content">
    	<div class="page-header">
		  <h1>Lista de Pacientes</h1>
		</div>
    
         <h:dataTable value="#{pacienteBean.pacientes}" var="paciente" styleClass="table">
		     <h:column>
		     	<f:facet name="header">Nome</f:facet>
		        <h:outputText value="#{paciente.nome}"></h:outputText>
		    </h:column>
		    
		    <h:column>
		     	<f:facet name="header">Sobrenome</f:facet>
		        <h:outputText value="#{paciente.sobrenome}"></h:outputText>
		    </h:column>
		    
		    <h:column>
		     	<f:facet name="header">E-mail</f:facet>
		        <h:outputText value="#{paciente.email}"></h:outputText>
		    </h:column>
		</h:dataTable>
    </ui:define>
    
</ui:composition>
