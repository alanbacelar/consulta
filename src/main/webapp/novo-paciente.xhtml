<ui:composition template="/WEB-INF/templates/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
>
   <ui:define name="title">Novo Paciente</ui:define>

    <ui:define name="content">
    	<div class="page-header">
		  <h1>Novo Paciente <small>Cadastre um novo paciente</small></h1>
		</div>
		
	   	<h:form>
			<h:panelGrid>
				<div class="form-group">
					<h:outputText value="Nome:"/>
					<h:inputText id="nomeInput" styleClass="form-control" value="#{pacienteBean.paciente.nome}" required="true" requiredMessage="Informe o nome do paciente" />
					<h:message for="nomeInput" class="text-danger" />
				</div>
				
				<div class="form-group">
					<h:outputText value="Sobrenome:"/>
					<h:inputText id="sobrenomeInput" styleClass="form-control" value="#{pacienteBean.paciente.sobrenome}" required="true" requiredMessage="Informe o sobrenome do paciente" />
					<h:message for="sobrenomeInput" class="text-danger" />
				</div>
				
				<div class="form-group">
					<h:outputText value="E-mail:"/>
					<h:inputText id="emailInput" styleClass="form-control" value="#{pacienteBean.paciente.email}" required="true" requiredMessage="Informe o email do paciente" />
					<h:message for="emailInput" class="text-danger" />
				</div>
				
				<div class="form-group">
					<h:commandButton styleClass="btn btn-primary"  action="#{pacienteBean.salvar}" value="Cadastrar"/>
				</div>
			</h:panelGrid>
		</h:form>
    </ui:define>
   
</ui:composition>
